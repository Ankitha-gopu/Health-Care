{% extends 'base.html' %}
{% block title %}Login - Mediconnect{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center mb-4">Welcome Back</h3>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field.errors }}
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                            id="id_gen_{{ forloop.counter }}" class="form-control" placeholder="{{ field.label }}"
                            autocomplete="new-password">
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account? Sign up as a <a href="{% url 'signup_patient' %}">Patient</a> or <a
                            href="{% url 'signup_doctor' %}">Doctor</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
