{% extends 'base.html' %}
{% block title %}Select Health Problem - Mediconnect{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-navy">Select Health Problem</h4>
        <a href="{% url 'consultation_step1' %}" class="btn btn-light btn-sm px-3 rounded-pill">BACK</a>
    </div>

    <div class="row g-4 text-center">
        {% for speciality in specialities %}
        <div class="col-6 col-md-4">
            <a href="{% url 'consultation_step3' speciality.id %}" class="text-decoration-none text-dark">
                <div class="card h-100 border-0 shadow-sm p-3 hover-lift" style="border-radius: 20px;">
                    <div class="speciality-icon-wrapper mb-3 mx-auto">
                        <div class="bg-light rounded-circle p-3 d-flex align-items-center justify-content-center mx-auto"
                            style="width: 80px; height: 80px; background: var(--accent-gradient-light) !important;">
                            <i class="bi {{ speciality.icon }} display-6 text-primary"></i>
                        </div>
                    </div>
                    <h6 class="fw-bold mb-0" style="font-size: 0.95rem;">{{ speciality.name }}</h6>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        background-color: #f3f3f3;
    }

    .text-navy {
        color: #003366;
    }

    .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
    }

    .speciality-icon-wrapper {
        position: relative;
    }
</style>
{% endblock %}
